<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>

  <div class="interaction">
    <h2 class="title">Nuevos Ministerios | Madrid</h2>
    <div class="author-favs">
      <p>My personal favs</p>

      <div class="author-buttons">
        <button data-bind="click: hideListings">Hide Markers</button>
        <button data-bind="click: showListings">Show Markers</button>
      </div>

      <input type="checkbox" value="food" data-bind="checked: checkboxes, click: hideFood">Food</br>
      <input type="checkbox" value="enterteinment" data-bind="checked: checkboxes">Enterteinment</br>
      <input type="checkbox" value="nightlife" data-bind="checked: checkboxes">Nightlife</br>
      <input type="checkbox" value="shops" data-bind="checked: checkboxes">Shops</br>

      <div data-bind="if: shown()">
        <div data-bind="foreach: hotspots">
          <div class="author-place" data-bind="click: $parent.selectLocation,
                                               attr: {dataservice: service}">
            <h3 data-bind="text: title"></h3>
            <p data-bind="text: description"></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="map"></div>

  <script src="./dist/bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-puAmA3836qC88rlenY0lf3-gCsRLCo&callback=initMap"
  async defer></script>
</body>
</html>
