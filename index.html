<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body id="body">

  <main class="container">
    <!-- INTERACTION  -->
    <nav class="title_only_mobile">
      <img id="burger_button" src="./app/img/menu.svg" alt="Burguer Button" data-bind="click: toggleMenu" />
      <h2>Nuevos Ministerios | Madrid</h2>
    </nav>
    <article class="interaction" id="interaction">
      <h2 class="title">Nuevos Ministerios | Madrid</h2>
      <div class="author-favs">

        <div class="author-buttons">
          <button data-bind="click: hideListings">Hide Markers</button>
          <button data-bind="click: showListings">Show Markers</button>
        </div>

        <div class="checkboxes" data-bind="foreach: services">
          <input type="checkbox" data-bind="attr:{value: $data},
                                            checked: $parent.checkboxes,
                                            click: $parent.handleMarkers">
          <span data-bind="text: $data"></span></br>
        </div>

        <div data-bind="foreach: hotspots">
          <div class="author-place" data-bind="attr: {dataservice: service,
                                                      datatitle: title},
                                               visible: $parent.checkVisibility(service),
                                               click: $parent.openInfowindow">
            <h3 data-bind="text: title"></h3>
            <p data-bind="text: description"></p>
          </div>
        </div>

      </div>
    </article>

    <!-- MAP -->
    <article id="map_container">
      <div id="map"></div>
    </article>

  </main>


  <script src="./dist/bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-puAmA3836qC88rlenY0lf3-gCsRLCo&callback=initMap"
  onerror="googleError()" async defer></script>
</body>
</html>
